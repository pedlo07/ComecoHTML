    <script>
    
    var nome = prompt('Digite seu nome  ');
    var peso = prompt('Digite seu peso  ');
    var altura = prompt('Digite sua altura ' );

    const imc = peso / (altura * altura);

    if (imc >= 30) {
        alert(nome + "Você está acima do peso e seu IMC é " + imc)
    } else {
        alert(nome + "Você não está acima do peso e seu IMC é " + imc)
    }
    
    </script>
